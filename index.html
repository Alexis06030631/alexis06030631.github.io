<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home - Alexis</title>
	<link rel="stylesheet" !href="./assets/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<link href="/assets/fontAwesome/css/all.css" rel="stylesheet" />
	<!-- import tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
		}
	</script>
</head>
<body class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900 font-sans">
	<!-- Navbar -->
	<nav class="absolute top-0 z-30 w-full px-4 py-2 mt-2 mb-4 shadow-none lg:flex-nowrap lg:justify-start">
		<div class="rounded-xl bg-cover bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white via-gray-400 to-gray-200 dark:from-slate-900 dark:via-slate-800 dark:to-slate-800 py-2 md:py-4">
			<div class="container px-4 mx-auto md:flex md:items-center">

				<div class="flex justify-between items-center">
					<a href="#" class="font-bold text-xl text-black dark:text-white">Alexis</a>
					<button class="border border-solid border-gray-600 px-3 py-1 rounded text-gray-600 opacity-50 hover:opacity-75 md:hidden" id="navbar-toggle">
						<i class="fas fa-bars"></i>
					</button>
				</div>

				<div class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0 text-white" id="navbar-collapse">
					<a href="#" class="p-2 px-4 mx-2 rounded-full border border-gray-700 hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300 bg-gray-900">Home</a>
					<a href="#" class="p-2 px-4 mx-2 rounded-full border border-gray-700 hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">About</a>
					<a href="#" class="p-2 px-4 mx-2 rounded-full border border-gray-700 hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Features</a>
				</div>

				<div class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0">
					<button onclick="window.open('https://github.com/Alexis06030631', '_blank');" class="mx-1 w-9 h-9 text-black dark:text-white rounded-full border border-gray-700 hover:bg-white dark:hover:text-black transition-colors duration-300"><i class="fa-brands fa-github"></i></button>
					<button onclick="toggleDarkMode()" class="mx-1 w-9 h-9 text-black dark:text-white rounded-full border border-gray-700 hover:bg-white dark:hover:text-black transition-colors duration-300" id="darkModeChanger"><i class="fa-duotone fa-sun-bright"></i></button>
				</div>
			</div>
		</div>
	</nav>
	<main class="mt-0 transition-all duration-200 ease-soft-in-out">
		<section class="min-h-screen mb-32">
			<div class="relative flex items-center align-center pt-12 pb-56 m-4 overflow-hidden bg-center bg-cover min-h-50-screen rounded-xl">
				<span class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-gray-900 to-slate-800 opacity-60"></span>
				<div class="container z-10 mx-auto">
					<div class="flex flex-wrap justify-center -mx-3">
						<div class="w-full max-w-full px-3 mx-auto mt-0 text-center lg:flex-0 shrink-0 lg:w-5/12">
							<h1 class="mt-12 mb-2 text-white">Welcome!</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="./assets/js/theme.js"></script>
</body>
</html>
